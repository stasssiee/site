      max-width: 700px;
    }

    h2, h3 {
      color: #00ffe7;
      text-shadow: 0 0 5px #00ffe7;
    }

    p {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #00ffe7;
      padding: 15px;
      margin-top: 20px;
      color: #d0d0d0;
    }

    a {
      color: #89f0ff;
    }

    a:hover {
      color: #ffffff;
    }

    table {
      background: rgba(0, 255, 231, 0.05);
      border: 1px solid #00ffe7;
      margin-top: 10px;
    }

    td {
      color: #ccc;
      padding: 10px 20px;
    }

    footer {
      margin-top: 40px;
      background-color: #111;
      color: #555;
      padding: 10px 0;
      font-size: 0.9rem;
