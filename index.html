<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anastasia's Website</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    header {
      background: radial-gradient(ellipse at center, #0f0c29, #302b63, #24243e);
      color: #00ffe7;
      padding: 30px 0;
      text-align: center;
      box-shadow: 0 0 20px #00ffe7;
    }

    header h1 {
      font-size: 3rem;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      text-shadow: 0 0 10px #00ffe7;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    nav a {
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      background-color: transparent;
      border: 2px solid #00ffe7;
      border-radius: 25px;
      padding: 10px 20px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    nav a:hover {
      background-color: #00ffe7;
      color: #000;
      box-shadow: 0 0 10px #00ffe7;
    }

    body {
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #ccc;
      font-family: 'Orbitron', sans-serif;
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      text-align: center;
    }

    h2,
    h3 {
      color: #00ffe7;
      text-shadow: 0 0 5px #00ffe7;
    }

    p {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #00ffe7;
      padding: 15px;
      margin: 20px 10%;
      color: #d0d0d0;
    }

    /* Sci-fi themed links - matching nav style but subtle inline */
    a {
      color: #00ffe7;
      border: 2px solid transparent;
      border-radius: 15px;
      padding: 3px 8px;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px #00ffe7;
    }

    a:hover {
      color: #000;
      background-color: #00ffe7;
      border-color: #00ffe7;
      box-shadow: 0 0 15px #00ffe7;
    }

    /* Specifically for the big Spotify link wrapping the image */
    a img {
      border-radius: 20px;
      border: 2px solid #00ffe7;
      box-shadow: 0 0 20px #00ffe7;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    a:hover img {
      box-shadow: 0 0 30px #00ffe7;
      transform: scale(1.05);
    }

    /* Space between profile pic and big spotify link */
    .profile-pic-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 30px; /* added margin bottom for spacing */
    }

    table {
      background: rgba(0, 255, 231, 0.05);
      border: 1px solid #00ffe7;
      margin: 0 auto;
    }

    td {
      color: #ccc;
      padding: 10px 20px;
    }

    footer {
      margin-top: 40px;
      background-color: #111;
      color: #555;
      padding: 10px 0;
      font-size: 0.9rem;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00f0ff;
      box-shadow: 0 0 10px #00f0ff;
    }

    .spotify-widget {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 255, 231, 0.05);
      border: 2px solid #00ffe7;
      border-radius: 20px;
      box-shadow: 0 0 15px #00ffe7;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .spotify-widget:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px #00ffe7;
    }

    .spotify-widget h3 {
      margin-top: 0;
      color: #00ffe7;
      text-shadow: 0 0 5px #00ffe7;
      font-size: 1.4rem;
    }
  </style>
</head>
